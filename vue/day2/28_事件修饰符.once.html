<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
<div id="app">
    <!-- 只能点击一次 -->
    <button @click.once="doThis($event)">点击我呀</button>
</div>
</body>
<script>
    var obj = {
        message: "Legends never die",
        count:0
    }
    new Vue({
        el: "#app",
        data() {
            return obj;
        },
        methods: {
            doThis: function (event) {
                console.log(event);
                console.log(++(this.count));
                alert(this.message);
            }
        }
    })
</script>

</html>
