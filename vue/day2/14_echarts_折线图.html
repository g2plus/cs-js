<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.js"></script>
</head>

<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

</body>
<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
    $(function () {
        var main = $("#main").get(0);
        //必须是原生的dom对象
        var el = echarts.init(main);

        //指定折线图的配置项和数据
        option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [150, 230, 280, 218, 135, 147, 500],
                type: 'line'
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        el.setOption(option);
    })

</script>
</html>
