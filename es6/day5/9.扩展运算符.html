<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<script type="text/javascript">
    // 利用扩展运算符将伪数组转换为真正的数组
    let oDivs = document.getElementsByTagName('div');
    console.log(oDivs[0])
    //通过拓展运算将每个div放到数组(可以存储任意类型数据)
    let ary = [...oDivs];
    ary.push('Hello world!');
    console.log(ary);
</script>
</body>

</html>
