<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>

<body>
<script type="text/javascript">
    // 箭头函数不绑定this 箭头函数没有自己的this关键字 如果在箭头函数中使用this this关键字将指向箭头函数定义位置中的this
    function fn() {
        //this是window
        console.log(this)
        // return () => {
        //     console.log(this)
        // }
    }

    //call的作用切换this
    const obj = {
        name: 'zhangsan',
        age: 23,
        gender: "male"
    };

    const resFn = fn;
    resFn();

    const test = fn.call(obj);
    // test();

</script>
</body>

</html>
