<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>includes方法</title>
</head>

<body>
    <script type="text/javascript">
        //includes是否包含某个元素返回值为true
        let ary = ["a", "b", "c"];
        let result = ary.includes('a')
        console.log(result); //true
        result = ary.includes('e')
        console.log(result); //false
    </script>
</body>

</html>
