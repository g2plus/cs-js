<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组解构</title>
</head>

<body>
<script type="text/javascript">
    //数组解构(变态写法)
    let ary = [1, 2, 3];
    let [a, b, c, d, e] = ary;
    console.log(a === 1)
    console.log(b === 2)
    console.log(c == 3)
    console.log(d === undefined)
    console.log(e === undefined)
</script>
</body>

</html>
