<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>

<body>
<script type="text/javascript">
    const fn1 = () => {
        return 'Hello world!'
    }
    const fn2 = () => "Hello!"

    let html1 = `我是模板字符串 ${fn1()}`;
    console.log(html1)

    let html2 = `我是模板字符串 ${fn2()}`;
    console.log(html2)
</script>
</body>

</html>
