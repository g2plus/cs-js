<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Set</title>
</head>

<body>
<script type="text/javascript">
    // 遍历set数据结构 从中取值(不会就看prototype)
    console.log(Set.prototype);
    //set不能存储相同的元素
    const set = new Set(['a', 'b', 'c', 'a']);
    console.log(set.size)
    set.forEach(value => {
        console.log(value)
    });
</script>
</body>

</html>
