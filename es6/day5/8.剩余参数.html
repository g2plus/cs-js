<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>剩余参数</title>
</head>

<body>
<script type="text/javascript">
    let ary1 = ['张三', '李四', '王五', '老六'];
    //...拓展运算符
    let [s1, s2, ...s3] = ary1;
    console.log(s1); //张三
    console.log(s2); //李四
    console.log(s3); //是一数组名称为['王五', '老六']
</script>
</body>

</html>
