<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            height: 100px;
            font-size: 20px;
            line-height: 100px;
            text-align: center;
            color: black;
        }

        .normal {
            background-color: yellow;
        }

        .on {
            background-color: red;
            color: white;
        }

        .off {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
<div id='vue' class="normal">Hello world!</div>
</body>


<script>
    $(document).ready(function () {
        let i = 0;
        $("#vue").click(function () {
            if ((i++) % 2 === 0) {
                $("#vue").text("去南京不!").attr("class", "on");
            } else {
                $("#vue").text("走,去南京!").attr("class", "off");
            }
            let vue2 = document.getElementById("vue");
            console.log(vue2.textContent);
        })
    })
</script>


</html>
