<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            height: 100px;
            font-size: 20px;
            line-height: 100px;
            text-align: center;
            color: black;
        }

        .normal {
            background-color: yellow;
        }

        .on {
            background-color: red;
            color: white;
        }

        .off {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
<div id='vue' class="normal">Hello world!</div>
</body>

<script>
    window.onload = function () {
        let vue = document.getElementById("vue");
        let i = 0;
        vue.onclick = function () {
            if ((i++) % 2 == 0) {
                vue.textContent = "去南京不!"
                vue.setAttribute("class", "on");
            } else {
                vue.textContent = "走,去南京!"
                vue.setAttribute("class", "off");
            }
        }

    }
</script>

</html>
