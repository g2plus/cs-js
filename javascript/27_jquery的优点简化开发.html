<script>
    window.onload = function () {
        let div = document.getElementsByTagName("div")
        for (let i = 0; i < div.length; i++) {
            div[i].style.background = 'black';
            div[i].style.height = "200px";
            div[i].innerText = "欢迎来到地府!";
            div[i].style.textAlign = "center"
            div[i].style.fontSize = "50px";
            div[i].style.color = "white";
            div[i].style.lineHeight = "200px";
            div[i].style.margin = "2px 2px 2px 2px";
        }
    }
</script>
